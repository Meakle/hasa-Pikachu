<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>


    <!-- 实际效果 -->
    <style id="style"></style>
    <!-- 占位,显示css -->
    <div id="placeholder"></div>

    <!-- 播放设置 -->
    <div class="buttons">
        <button id="btnPlay">播放</button>
        <button id="btnPause">暂停</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">正常</button>
        <button id="btnFast">快速</button>
    </div>

    <div id="main">
        <div class="skin">
            <div class="eye left">
                <div class="innerEye"></div>
            </div>
            <div class="eye right">
                <div class="innerEye"></div>
            </div>
            <div class="nose">
                <div class="triangle">
                    <div></div>
                </div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>

            <div class="mouth">
                <div class="up">
                    <div class="lip_left"></div>
                    <div class="lip_right"></div>
                </div>
                <div class="hidden">
                    <div class="down"></div>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="main.js"></script>

</html>
